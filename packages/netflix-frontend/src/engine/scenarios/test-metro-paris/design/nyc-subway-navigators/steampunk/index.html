<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steampunk - NYC Subway Navigator</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: radial-gradient(ellipse at center, #2a2a2a 0%, #0a0a0a 100%);
      font-family: 'IM Fell DW Pica', serif;
      color: #f5f5dc;
      overflow: hidden;
      height: 100vh;
    }
    
    #frame {
      position: absolute;
      inset: 20px;
      border: 8px solid;
      border-image: linear-gradient(135deg, #b87333 0%, #daa520 25%, #cd7f32 50%, #daa520 75%, #b87333 100%) 1;
      box-shadow: inset 0 0 50px rgba(0,0,0,0.8), 0 0 30px rgba(218,165,32,0.3);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    
    #header {
      text-align: center;
      padding: 30px;
      background: linear-gradient(to bottom, rgba(139,90,43,0.3), rgba(139,90,43,0.1));
      border: 3px solid #b87333;
      border-radius: 10px;
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
      position: relative;
    }
    
    #header::before,
    #header::after {
      content: '⚙';
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3em;
      color: #daa520;
      text-shadow: 0 0 10px rgba(218,165,32,0.5);
      animation: rotate 20s linear infinite;
    }
    
    #header::before { left: 20px; }
    #header::after { right: 20px; animation-direction: reverse; }
    
    @keyframes rotate {
      from { transform: translateY(-50%) rotate(0deg); }
      to { transform: translateY(-50%) rotate(360deg); }
    }
    
    h1 {
      font-family: 'Special Elite', cursive;
      font-size: 2.5em;
      color: #ffd700;
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow: 0 0 10px rgba(255,215,0,0.8), 2px 2px 4px rgba(0,0,0,0.8);
      margin-bottom: 10px;
    }
    
    #subtitle {
      font-size: 1.1em;
      color: #b87333;
      font-style: italic;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    
    #map-container {
      flex: 1;
      margin-top: 20px;
      position: relative;
      background: linear-gradient(to bottom, #f5f5dc, #e8e8d0);
      border: 5px double #b87333;
      border-radius: 10px;
      box-shadow: inset 0 0 100px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    
    #canvas {
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    
    #controls {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 350px;
      background: linear-gradient(135deg, #3d3d3d, #2a2a2a);
      padding: 25px;
      border: 4px solid #b87333;
      border-radius: 15px;
      box-shadow: inset 0 0 30px rgba(0,0,0,0.6), 0 10px 40px rgba(0,0,0,0.8);
    }
    
    .control-header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #b87333;
    }
    
    .control-header h2 {
      font-family: 'Special Elite', cursive;
      font-size: 1.3em;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255,215,0,0.5);
    }
    
    .control-item {
      margin: 20px 0;
    }
    
    .control-item label {
      display: block;
      font-family: 'Special Elite', cursive;
      color: #daa520;
      margin-bottom: 8px;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .station-display {
      background: linear-gradient(to bottom, #1a1a1a, #0a0a0a);
      color: #39ff14;
      font-family: 'Courier New', monospace;
      padding: 12px;
      border: 3px solid #2a2a2a;
      border-radius: 5px;
      box-shadow: inset 0 0 20px rgba(57,255,20,0.2);
      text-align: center;
      min-height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 0 0 5px rgba(57,255,20,0.8);
    }
    
    .brass-button {
      background: radial-gradient(circle at 30% 30%, #daa520, #b87333);
      color: #1a1a1a;
      border: 3px solid #8b5a2b;
      padding: 12px 24px;
      font-family: 'Special Elite', cursive;
      font-size: 1em;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      box-shadow: inset 0 2px 5px rgba(255,255,255,0.3), 0 5px 15px rgba(0,0,0,0.4);
      transition: all 0.3s;
    }
    
    .brass-button:hover {
      transform: translateY(-2px);
    }
    
    .brass-button:active {
      transform: translateY(0);
    }
    
    .brass-button:disabled {
      background: radial-gradient(circle at 30% 30%, #6a6a6a, #4a4a4a);
      color: #888;
      cursor: not-allowed;
    }
    
    #result {
      margin-top: 20px;
      padding: 20px;
      background: linear-gradient(to bottom, rgba(57,255,20,0.1), rgba(57,255,20,0.05));
      border: 3px solid #39ff14;
      border-radius: 10px;
      box-shadow: inset 0 0 20px rgba(57,255,20,0.2);
      display: none;
    }
    
    #result.active {
      display: block;
    }
    
    .result-header {
      text-align: center;
      font-family: 'Special Elite', cursive;
      color: #39ff14;
      font-size: 1.2em;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(57,255,20,0.8);
    }
    
    .path-info {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      padding: 8px;
      background: rgba(0,0,0,0.3);
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      color: #39ff14;
    }
    
    .path-info strong {
      color: #daa520;
    }
  </style>
</head>
<body>
  <div id="frame">
    <div id="header">
      <h1>⚙ New York Ætherial Transit ⚙</h1>
      <p id="subtitle">~ Electro-Mechanical Route Calculator ~<br>Est. MDCCCLVIII (1858)</p>
    </div>
    
    <div id="map-container">
      <canvas id="canvas"></canvas>
      
      <div id="controls">
        <div class="control-header">
          <h2>⚙ Navigation Console ⚙</h2>
        </div>
        
        <div class="control-item">
          <label>⚡ Point of Origin</label>
          <div id="departure" class="station-display">~ AWAIT SELECTION ~</div>
        </div>
        
        <div class="control-item">
          <label>⚡ Destination</label>
          <div id="arrival" class="station-display">~ AWAIT ORIGIN ~</div>
        </div>
        
        <button id="reset" class="brass-button" disabled>⟲ RESET APPARATUS ⟳</button>
        
        <div id="result">
          <div class="result-header">═══ ROUTE CALCULATED ═══</div>
          <div class="path-info">
            <strong>⏱ Duration:</strong>
            <span id="time">-</span> min
          </div>
          <div class="path-info">
            <strong>● Waypoints:</strong>
            <span id="stations">-</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Simple BFS pathfinding
    function findPath(graph, start, end) {
      const queue = [[start]];
      const visited = new Set([start]);
      
      while (queue.length > 0) {
        const path = queue.shift();
        const node = path[path.length - 1];
        
        if (node === end) return path;
        
        graph.relations
          .filter(r => r.from === node && !visited.has(r.to))
          .forEach(r => {
            visited.add(r.to);
            queue.push([...path, r.to]);
          });
      }
      return null;
    }
    
    // Sample data
    const stations = [
      {id: 'times-square', name: 'Times Square', x: 300, y: 200},
      {id: 'grand-central', name: 'Grand Central', x: 450, y: 200},
      {id: '34th-herald', name: '34th St', x: 300, y: 300},
      {id: 'union-square', name: 'Union Square', x: 350, y: 400},
      {id: 'brooklyn-bridge', name: 'Brooklyn Bridge', x: 400, y: 500}
    ];
    
    const graph = {
      relations: [
        {from: 'times-square', to: '34th-herald', weight: 2},
        {from: '34th-herald', to: 'union-square', weight: 2},
        {from: 'union-square', to: 'brooklyn-bridge', weight: 3},
        {from: 'times-square', to: 'grand-central', weight: 2},
        {from: 'grand-central', to: 'union-square', weight: 2}
      ]
    };
    
    // State
    let departure = null;
    let arrival = null;
    let path = null;
    
    // Canvas
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    function resize() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      render();
    }
    
    function render() {
      ctx.fillStyle = '#e8e8d0';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Paper texture
      for (let i = 0; i < 500; i++) {
        ctx.fillStyle = `rgba(139,90,43,${Math.random() * 0.1})`;
        ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 1, 1);
      }
      
      // Draw connections
      graph.relations.forEach(r => {
        const from = stations.find(s => s.id === r.from);
        const to = stations.find(s => s.id === r.to);
        if (!from || !to) return;
        
        ctx.strokeStyle = '#8b5a2b';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(from.x, from.y);
        ctx.lineTo(to.x, to.y);
        ctx.stroke();
      });
      
      // Draw path
      if (path) {
        ctx.strokeStyle = '#00ff00';
        ctx.lineWidth = 5;
        ctx.shadowBlur = 15;
        ctx.shadowColor = '#00ff00';
        ctx.beginPath();
        path.forEach((id, i) => {
          const st = stations.find(s => s.id === id);
          if (!st) return;
          if (i === 0) ctx.moveTo(st.x, st.y);
          else ctx.lineTo(st.x, st.y);
        });
        ctx.stroke();
        ctx.shadowBlur = 0;
      }
      
      // Draw stations
      stations.forEach(st => {
        const isInPath = path && path.includes(st.id);
        const lit = isInPath || st === departure || st === arrival;
        
        // Glow
        if (lit) {
          const grad = ctx.createRadialGradient(st.x, st.y, 0, st.x, st.y, 20);
          grad.addColorStop(0, 'rgba(255,191,0,0.8)');
          grad.addColorStop(1, 'transparent');
          ctx.fillStyle = grad;
          ctx.fillRect(st.x - 20, st.y - 20, 40, 40);
        }
        
        // Station bulb
        ctx.fillStyle = lit ? '#ffbf00' : '#6a6a6a';
        ctx.beginPath();
        ctx.arc(st.x, st.y, 8, 0, Math.PI * 2);
        ctx.fill();
        
        // Brass mount
        ctx.strokeStyle = '#b87333';
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // Highlight
        if (st === departure) {
          ctx.strokeStyle = '#00ff00';
          ctx.lineWidth = 3;
          ctx.beginPath();
          ctx.arc(st.x, st.y, 12, 0, Math.PI * 2);
          ctx.stroke();
        }
        
        if (st === arrival) {
          ctx.strokeStyle = '#ff0000';
          ctx.lineWidth = 3;
          ctx.beginPath();
          ctx.arc(st.x, st.y, 12, 0, Math.PI * 2);
          ctx.stroke();
        }
        
        // Label
        ctx.fillStyle = '#3d2817';
        ctx.font = 'bold 12px "IM Fell DW Pica"';
        ctx.textAlign = 'center';
        ctx.fillText(st.name, st.x, st.y + 25);
      });
    }
    
    canvas.addEventListener('click', e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      const clicked = stations.find(st => {
        const dist = Math.sqrt((x - st.x) ** 2 + (y - st.y) ** 2);
        return dist < 15;
      });
      
      if (!clicked) return;
      
      if (!departure) {
        departure = clicked;
        document.getElementById('departure').textContent = clicked.name;
      } else if (!arrival && clicked !== departure) {
        arrival = clicked;
        document.getElementById('arrival').textContent = clicked.name;
        
        // Find path
        path = findPath(graph, departure.id, arrival.id);
        
        if (path) {
          const totalWeight = path.length - 1;
          document.getElementById('time').textContent = totalWeight * 2;
          document.getElementById('stations').textContent = path.length;
          document.getElementById('result').classList.add('active');
        }
        
        document.getElementById('reset').disabled = false;
      }
      
      render();
    });
    
    document.getElementById('reset').addEventListener('click', () => {
      departure = null;
      arrival = null;
      path = null;
      document.getElementById('departure').textContent = '~ AWAIT SELECTION ~';
      document.getElementById('arrival').textContent = '~ AWAIT ORIGIN ~';
      document.getElementById('result').classList.remove('active');
      document.getElementById('reset').disabled = true;
      render();
    });
    
    window.addEventListener('resize', resize);
    resize();
  </script>
</body>
</html>
