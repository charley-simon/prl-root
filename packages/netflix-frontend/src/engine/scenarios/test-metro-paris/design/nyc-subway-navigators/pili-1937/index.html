<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PILI 1937 - NYC Subway Navigator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Archivo+Black&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: radial-gradient(ellipse at center, #2b2b2b 0%, #1a1a1a 100%);
      font-family: 'Poiret One', cursive;
      color: #f5f5dc;
      overflow: hidden;
      height: 100vh;
    }
    
    #main-frame {
      position: absolute;
      inset: 30px;
      background: linear-gradient(135deg, #3d2817 0%, #2b1f15 100%);
      border: 12px solid #2b1f15;
      border-radius: 20px;
      box-shadow: inset 0 0 80px rgba(0,0,0,0.8), 0 20px 60px rgba(0,0,0,0.9);
      padding: 40px;
      display: flex;
      flex-direction: column;
    }
    
    #header {
      background: linear-gradient(to bottom, #c0c0c0, #a0a0a0);
      padding: 25px;
      text-align: center;
      border: 3px solid #808080;
      border-radius: 10px;
      box-shadow: inset 0 2px 10px rgba(255,255,255,0.3), inset 0 -2px 10px rgba(0,0,0,0.5);
    }
    
    h1 {
      font-family: 'Archivo Black', sans-serif;
      font-size: 2em;
      color: #2b2b2b;
      text-transform: uppercase;
      letter-spacing: 6px;
      text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
      margin-bottom: 8px;
    }
    
    #subtitle {
      font-size: 1em;
      color: #4a4a4a;
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    
    #map-container {
      flex: 1;
      margin-top: 30px;
      position: relative;
      background: linear-gradient(to bottom, #1a1a1a, #0a0a0a);
      border: 8px solid #3d2817;
      border-radius: 15px;
      box-shadow: inset 0 0 100px rgba(0,0,0,0.9);
      overflow: hidden;
    }
    
    #canvas {
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    
    #control-panel {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(to bottom, #e8dcc0, #d4c4a0);
      padding: 25px 40px;
      border: 5px solid #3d2817;
      border-radius: 10px;
      box-shadow: inset 0 2px 10px rgba(255,255,255,0.3), 0 10px 30px rgba(0,0,0,0.8);
      min-width: 600px;
    }
    
    .panel-header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #3d2817;
    }
    
    .panel-header h2 {
      font-family: 'Archivo Black', sans-serif;
      font-size: 1.2em;
      color: #2b2b2b;
      letter-spacing: 4px;
    }
    
    .control-row {
      display: flex;
      gap: 30px;
      margin: 20px 0;
    }
    
    .control-item {
      flex: 1;
    }
    
    .control-item label {
      display: block;
      font-size: 0.9em;
      color: #3d2817;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: bold;
    }
    
    .phosphor-display {
      background: radial-gradient(ellipse at center, #1a3a1a, #0a1a0a);
      border: 4px solid #2b2b2b;
      border-radius: 5px;
      padding: 15px;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', monospace;
      font-size: 1.1em;
      color: #7fff00;
      text-shadow: 0 0 10px #7fff00;
      box-shadow: inset 0 0 30px rgba(0,255,0,0.2);
    }
    
    .bakelite-button {
      background: radial-gradient(circle at 30% 30%, #4a3520, #2b1f15);
      color: #e8dcc0;
      border: 3px solid #1a1a1a;
      padding: 15px 30px;
      font-family: 'Archivo Black', sans-serif;
      font-size: 1em;
      text-transform: uppercase;
      letter-spacing: 3px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: inset 0 -3px 8px rgba(0,0,0,0.5), 0 5px 15px rgba(0,0,0,0.4);
      transition: all 0.2s;
      width: 100%;
      margin-top: 15px;
    }
    
    .bakelite-button:hover {
      transform: translateY(-2px);
    }
    
    .bakelite-button:active {
      transform: translateY(2px);
    }
    
    .bakelite-button:disabled {
      background: radial-gradient(circle at 30% 30%, #3a3a3a, #2a2a2a);
      color: #666;
      cursor: not-allowed;
    }
    
    #result {
      margin-top: 20px;
      padding: 20px;
      background: linear-gradient(to bottom, rgba(127,255,0,0.1), rgba(127,255,0,0.05));
      border: 3px solid #3d2817;
      border-radius: 8px;
      display: none;
    }
    
    #result.active {
      display: block;
    }
    
    .result-row {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      padding: 8px;
      background: rgba(0,0,0,0.3);
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      color: #2b2b2b;
    }
  </style>
</head>
<body>
  <div id="main-frame">
    <div id="header">
      <h1>PLAN INDICATEUR LUMINEUX</h1>
      <div id="subtitle">New York Transit System - Est. 1937</div>
    </div>
    
    <div id="map-container">
      <canvas id="canvas"></canvas>
    </div>
    
    <div id="control-panel">
      <div class="panel-header">
        <h2>⚡ Route Selector ⚡</h2>
      </div>
      
      <div class="control-row">
        <div class="control-item">
          <label>Departure Station</label>
          <div id="departure" class="phosphor-display">▂▂ PRESS BUTTON ▂▂</div>
        </div>
        
        <div class="control-item">
          <label>Arrival Station</label>
          <div id="arrival" class="phosphor-display">▂▂ SELECT ORIGIN ▂▂</div>
        </div>
      </div>
      
      <button id="reset" class="bakelite-button" disabled>⟲ RESET CIRCUIT ⟳</button>
      
      <div id="result">
        <div class="result-row">
          <strong>⏱ TIME:</strong>
          <span id="time">--</span> min
        </div>
        <div class="result-row">
          <strong>● STATIONS:</strong>
          <span id="stations">--</span>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Simple BFS pathfinding
    function findPath(graph, start, end) {
      const queue = [[start]];
      const visited = new Set([start]);
      
      while (queue.length > 0) {
        const path = queue.shift();
        const node = path[path.length - 1];
        
        if (node === end) return path;
        
        graph.relations
          .filter(r => r.from === node && !visited.has(r.to))
          .forEach(r => {
            visited.add(r.to);
            queue.push([...path, r.to]);
          });
      }
      return null;
    }
    
    // Sample data
    const stations = [
      {id: 'times-square', name: 'Times Square', x: 300, y: 200},
      {id: 'grand-central', name: 'Grand Central', x: 450, y: 200},
      {id: '34th-herald', name: '34th St', x: 300, y: 300},
      {id: 'union-square', name: 'Union Square', x: 350, y: 400},
      {id: 'brooklyn-bridge', name: 'Brooklyn Bridge', x: 400, y: 500}
    ];
    
    const graph = {
      relations: [
        {from: 'times-square', to: '34th-herald', weight: 2},
        {from: '34th-herald', to: 'union-square', weight: 2},
        {from: 'union-square', to: 'brooklyn-bridge', weight: 3},
        {from: 'times-square', to: 'grand-central', weight: 2},
        {from: 'grand-central', to: 'union-square', weight: 2}
      ]
    };
    
    // State
    let departure = null;
    let arrival = null;
    let path = null;
    
    // Canvas
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    function resize() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      render();
    }
    
    function render() {
      ctx.fillStyle = '#0a0a0a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw connections
      graph.relations.forEach(r => {
        const from = stations.find(s => s.id === r.from);
        const to = stations.find(s => s.id === r.to);
        if (!from || !to) return;
        
        ctx.strokeStyle = '#333';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(from.x, from.y);
        ctx.lineTo(to.x, to.y);
        ctx.stroke();
      });
      
      // Draw path if exists
      if (path) {
        ctx.strokeStyle = '#7fff00';
        ctx.lineWidth = 4;
        ctx.shadowBlur = 10;
        ctx.shadowColor = '#7fff00';
        ctx.beginPath();
        path.forEach((id, i) => {
          const st = stations.find(s => s.id === id);
          if (!st) return;
          if (i === 0) ctx.moveTo(st.x, st.y);
          else ctx.lineTo(st.x, st.y);
        });
        ctx.stroke();
        ctx.shadowBlur = 0;
      }
      
      // Draw stations
      stations.forEach(st => {
        const isInPath = path && path.includes(st.id);
        const lit = isInPath || st === departure || st === arrival;
        
        // Glow
        if (lit) {
          const grad = ctx.createRadialGradient(st.x, st.y, 0, st.x, st.y, 25);
          grad.addColorStop(0, 'rgba(255,210,127,0.8)');
          grad.addColorStop(1, 'transparent');
          ctx.fillStyle = grad;
          ctx.fillRect(st.x - 25, st.y - 25, 50, 50);
        }
        
        // Station
        ctx.fillStyle = lit ? '#ffd27f' : '#2a2a2a';
        ctx.beginPath();
        ctx.arc(st.x, st.y, 8, 0, Math.PI * 2);
        ctx.fill();
        
        // Border
        ctx.strokeStyle = st === departure ? '#00ff00' : st === arrival ? '#ff0000' : '#b8b8b8';
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // Label
        ctx.fillStyle = '#f5f5dc';
        ctx.font = '12px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(st.name, st.x, st.y + 25);
      });
    }
    
    canvas.addEventListener('click', e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      const clicked = stations.find(st => {
        const dist = Math.sqrt((x - st.x) ** 2 + (y - st.y) ** 2);
        return dist < 15;
      });
      
      if (!clicked) return;
      
      if (!departure) {
        departure = clicked;
        document.getElementById('departure').textContent = clicked.name;
      } else if (!arrival && clicked !== departure) {
        arrival = clicked;
        document.getElementById('arrival').textContent = clicked.name;
        
        // Find path
        path = findPath(graph, departure.id, arrival.id);
        
        if (path) {
          const totalWeight = path.length - 1;
          document.getElementById('time').textContent = totalWeight * 2;
          document.getElementById('stations').textContent = path.length;
          document.getElementById('result').classList.add('active');
        }
        
        document.getElementById('reset').disabled = false;
      }
      
      render();
    });
    
    document.getElementById('reset').addEventListener('click', () => {
      departure = null;
      arrival = null;
      path = null;
      document.getElementById('departure').textContent = '▂▂ PRESS BUTTON ▂▂';
      document.getElementById('arrival').textContent = '▂▂ SELECT ORIGIN ▂▂';
      document.getElementById('result').classList.remove('active');
      document.getElementById('reset').disabled = true;
      render();
    });
    
    window.addEventListener('resize', resize);
    resize();
  </script>
</body>
</html>
